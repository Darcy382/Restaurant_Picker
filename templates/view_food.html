{% extends "index.html" %}
{% block view_photos %}
{# Display photos in slide show #}
    <div class="photos-container">
        {% for url in photo_urls %}
            <div class="food_photo">
                 <img src="{{ url }}">
            </div>
        {% endfor %}
    </div>
    <style>
        .body, html {
            overflow-y: hidden;
        }
        .header {
            display: none;
        }
    </style>
    <div class="photos-buttons">
        <button onclick="window.location.href='/'">Back to search</button>
        <button onclick="Javascript:goToYelp({{ yelp_urls | safe }})">I want this!</button>  {# Goes to yelp link #}
        {# Preforms a search function for similiar food #}
        <button onclick="Javascript:showSimilar({{ categories | safe }})">I want something like this...</button>
        <button onclick="Javascript:plusSlides(1)">Next</button> {# Next picture #}
    </div>
    {# Slide show functions #}
    <script type="text/javascript" src={{ url_for("static", filename="scripts/food_slides.js") }}></script>
{% endblock %}
